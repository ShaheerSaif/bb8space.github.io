<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Three Js Point Cloud Experiment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/reset.css">






</head>

<body>
    <div class="sand"></div>
    <div class="bb8">
        <div class="antennas">
            <div class="antenna short"></div>
            <div class="antenna long"></div>
        </div>
        <div class="head">
            <div class="stripe one"></div>
            <div class="stripe two"></div>
            <div class="eyes">
                <div class="eye one"></div>
                <div class="eye two"></div>
            </div>
            <div class="stripe three"></div>
        </div>
        <div class="ball">
            <div class="lines one"></div>
            <div class="lines two"></div>
            <div class="ring one"></div>
            <div class="ring two"></div>
            <div class="ring three"></div>
        </div>
        <div class="shadow"></div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js'></script>

    <script src="js/index.js"></script>

</html>
